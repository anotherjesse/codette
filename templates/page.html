<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <style>
        body,
        html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #f0f0f0;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin-top: 60px;
        }

        #toast {
            display: none;
            min-width: 250px;
            background-color: #c98484;
            color: #fff;
            text-align: left;
            padding: 8px;
            position: fixed;
            z-index: 1;
            left: 8px;
            bottom: 8px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #toast.show {
            display: block;
        }

        #toast-content {
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;

        }

        .toast-button {
            background-color: transparent;
            border: 1px solid #ffffff63;
            color: #fff;
            background-color: #c24747;

            cursor: pointer;
            font-size: 12px;
        }

        .dismiss {
            background-color: #c2474755;
        }

        .toast-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
    <script>
        function handleSubmit(event, action) {
            if (event.altKey || event.metaKey) {
                event.preventDefault();
                const form = event.target.closest('form');
                const formData = new FormData(form);
                const url = action || form.action;
                const newTab = window.open(url, '_blank');
                newTab.addEventListener('load', () => {
                    newTab.document.body.innerHTML = '<form id="tempForm" method="post"></form>';
                    const tempForm = newTab.document.getElementById('tempForm');
                    for (let [key, value] of formData.entries()) {
                        const input = newTab.document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = value;
                        tempForm.appendChild(input);
                    }
                    tempForm.submit();
                });
            }
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            const toastContent = document.getElementById("toast-content");
            toastContent.textContent = message;
            toast.classList.add("show");
        }

        function closeToast() {
            const toast = document.getElementById("toast");
            toast.classList.remove("show");
        }

        function fixError() {
            let formText = document.getElementById('form-text');
            let toastContent = document.getElementById('toast-content');
            let submitButton = document.getElementById('submit-button');
            formText.value = "Fix this error: " + toastContent.textContent;
            submitButton.click();
            closeToast();
        }
    </script>
</head>

<body>
    <header>
        <form method='post'>
            <a href='/'>home</a>
            {% if metadata.base %}
            <a href='/pages/{{ metadata.base }}'>parent</a>
            {% endif %}
            <input type='text' id="form-text" name='query' value='{{ metadata.query }}'
                style="width: 60%; padding: 5px;" />
            <input type='hidden' name='url' value='{{ metadata.url }}' />
            <input type='hidden' name='base' value='{{ uuid }}' />
            <button id="submit-button" type='submit' formaction='/' onclick="handleSubmit(event, '/')">Modify</button>
            <button type='submit' onclick="handleSubmit(event)">Regenerate</button>
            <button type='submit' formaction='/delete/{{ uuid }}' formmethod='post'>Delete</button>
        </form>
    </header>
    <iframe id="content-frame" src="/pages/{{ uuid }}.html"></iframe>
    <div id="toast">
        <span id="toast-content"></span>
        <button class="toast-button dismiss" onclick="closeToast()">Dismiss</button>
        <button class="toast-button" onclick="fixError()">Fix Error</button>
    </div>
    <script>
        let iframe = document.getElementById('content-frame');
        iframe.contentWindow.addEventListener('error', function (event) {
            showToast(event.message);
        }, true);
    </script>
</body>

</html>
