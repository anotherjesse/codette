<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <style>
        body,
        html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #f0f0f0;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin-top: 60px;
        }
    </style>
    <script>
        function handleSubmit(event, action) {
            if (event.altKey || event.metaKey) {
                event.preventDefault();
                const form = event.target.closest('form');
                const formData = new FormData(form);
                const url = action || form.action;
                const newTab = window.open(url, '_blank');
                newTab.addEventListener('load', () => {
                    newTab.document.body.innerHTML = '<form id="tempForm" method="post"></form>';
                    const tempForm = newTab.document.getElementById('tempForm');
                    for (let [key, value] of formData.entries()) {
                        const input = newTab.document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = value;
                        tempForm.appendChild(input);
                    }
                    tempForm.submit();
                });
            }
        }

        function updateFavicon() {
            const iframe = document.querySelector('iframe');
            const link = document.querySelector("link[rel~='icon']") || document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';

            if (iframe.contentDocument.title === 'Generating...') {
                link.href = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸ”„</text></svg>';
            } else if (iframe.contentDocument.title === 'error') {
                link.href = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="20" fill="red"/></svg>';
            } else {
                link.href = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="20" fill="green"/></svg>';
            }
            document.head.appendChild(link);
        }
    </script>
</head>

<body>
    <header>
        <form method='post'>
            <a href='/'>home</a>
            {% if metadata.base %}
            <a href='/pages/{{ metadata.base }}'>parent</a>
            {% endif %}
            <input type='text' name='query' value='{{ metadata.query }}' style="width: 60%; padding: 5px;" />
            <input type='hidden' name='url' value='{{ metadata.url }}' />
            <input type='hidden' name='base' value='{{ uuid }}' />
            <button type='submit' formaction='/' onclick="handleSubmit(event, '/')">Modify</button>
            <button type='submit' onclick="handleSubmit(event)">Regenerate</button>
            <button type='submit' formaction='/delete/{{ uuid }}' formmethod='post'>Delete</button>
        </form>
    </header>
    <iframe src="/pages/{{ uuid }}.html" onload="updateFavicon()"></iframe>
</body>

</html>
